<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Drive Music Player</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #111;
      color: #eee;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #1db954;
    }
    .player-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .album-art {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 10px;
      background: #333;
    }
    audio {
      width: 100%;
      margin-top: 10px;
    }
    .controls button {
      padding: 10px 20px;
      margin: 5px;
      background-color: #1db954;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
    }
    .controls button:hover {
      background-color: #17a44a;
    }
    #playlist {
      list-style: none;
      padding: 0;
      margin-top: 20px;
      max-height: 300px;
      overflow-y: auto;
      width: 100%;
      text-align: left;
    }
    #playlist li {
      padding: 10px;
      cursor: pointer;
      border-bottom: 1px solid #333;
    }
    #playlist li:hover {
      background: #222;
    }
    #playlist .active {
      background: #1db954;
      color: white;
    }
  </style>
</head>
<body>
  <h1>üé∂ Drive Music Player</h1>

  <div class="player-container">
    <img id="albumArt" class="album-art" src="" alt="Album Art" />
    <audio id="audio" controls autoplay></audio>
  </div>

  <div class="controls">
    <button onclick="prevTrack()">‚èÆÔ∏è Prev</button>
    <button onclick="nextTrack()">‚è≠Ô∏è Next</button>
    <button onclick="shuffleTrack()">üîÄ Shuffle</button>
  </div>

  <ul id="playlist"></ul>

  <script>
    const folderId = '1DGz9zEQh29EAqTZpmWK5mwSj5HComnkn';
    const apiKey = 'AIzaSyDsYE91wH7UDwu8eZNbD1CFuVcilgYeZhI';
    const audio = document.getElementById('audio');
    const playlistEl = document.getElementById('playlist');
    const albumArt = document.getElementById('albumArt');

    let tracks = [];
    let currentTrack = 0;

    function getDriveUrl(id) {
      return `https://www.googleapis.com/drive/v3/files/${id}?alt=media&key=${apiKey}`;
    }

    function getFileExtension(name) {
      return name.split('.').pop().toLowerCase();
    }

    function findAlbumArt(trackName) {
      const baseName = trackName.replace(/\.[^/.]+$/, ""); // remove extension
      return tracks.find(
        f => getFileExtension(f.name) === 'jpg' && f.name.startsWith(baseName)
      );
    }

    function renderPlaylist() {
      playlistEl.innerHTML = '';
      tracks.forEach((track, index) => {
        if (!['mp3', 'wav', 'm4a'].includes(getFileExtension(track.name))) return;
        const li = document.createElement('li');
        li.textContent = track.name;
        li.onclick = () => playTrack(index);
        if (index === currentTrack) li.classList.add('active');
        playlistEl.appendChild(li);
      });
    }

    function playTrack(index) {
      const track = tracks[index];
      if (!track || !['mp3', 'wav', 'm4a'].includes(getFileExtension(track.name))) return;

      currentTrack = index;
      audio.src = getDriveUrl(track.id);
      audio.play();

      const artFile = findAlbumArt(track.name);
      albumArt.src = artFile ? getDriveUrl(artFile.id) : '';

      renderPlaylist();
    }

    function nextTrack() {
      let i = currentTrack + 1;
      while (i < tracks.length && !['mp3', 'wav', 'm4a'].includes(getFileExtension(tracks[i].name))) i++;
      if (i >= tracks.length) i = 0;
      playTrack(i);
    }

    function prevTrack() {
      let i = currentTrack - 1;
      while (i >= 0 && !['mp3', 'wav', 'm4a'].includes(getFileExtension(tracks[i].name))) i--;
      if (i < 0) i = tracks.length - 1;
      playTrack(i);
    }

    function shuffleTrack() {
      let i;
      do {
        i = Math.floor(Math.random() * tracks.length);
      } while (!['mp3', 'wav', 'm4a'].includes(getFileExtension(tracks[i].name)));
      playTrack(i);
    }

    async function loadTracks() {
      try {
        const res = await fetch(
          `https://www.googleapis.com/drive/v3/files?q='${folderId}'+in+parents&fields=files(id,name)&key=${apiKey}`
        );
        const data = await res.json();
        tracks = data.files;
        if (!tracks.length) {
          alert('No files found.');
          return;
        }

        const firstPlayableIndex = tracks.findIndex(file =>
          ['mp3', 'wav', 'm4a'].includes(getFileExtension(file.name))
        );
        if (firstPlayableIndex >= 0) {
          playTrack(firstPlayableIndex);
        }

      } catch (err) {
        console.error('Error loading tracks:', err);
      }
    }

    loadTracks();
    audio.addEventListener('ended', nextTrack);
  </script>
</body>
</html>
