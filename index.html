<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Spotify Style Drive Player</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    header {
      padding: 20px;
      background-color: #1db954;
      color: #fff;
      text-align: center;
    }
    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }
    #search {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      margin-bottom: 20px;
    }
    .track {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #282828;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    .track:hover {
      background: #383838;
    }
    .track-title {
      flex: 1;
      padding-left: 10px;
    }
    .controls {
      text-align: center;
      margin-top: 20px;
    }
    .controls button {
      background-color: #1db954;
      border: none;
      padding: 10px 15px;
      margin: 0 5px;
      border-radius: 50%;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }
    .controls button:hover {
      background-color: #17a44a;
    }
    audio {
      width: 100%;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>üéß My Spotify-Style Player</h1>
  </header>
  <div class="container">
    <input type="text" id="search" placeholder="Search songs...">
    <div id="trackList"></div>
    <div class="controls">
      <button onclick="prevTrack()">‚èÆ</button>
      <button onclick="nextTrack()">‚è≠</button>
      <button onclick="shuffleTrack()">üîÄ</button>
    </div>
    <audio id="audio" controls></audio>
  </div>

  <script>
    const folderId = '1DGz9zEQh29EAqTZpmWK5mwSj5HComnkn';
    const apiKey = 'AIzaSyDsYE91wH7UDwu8eZNbD1CFuVcilgYeZhI';
    const trackList = document.getElementById('trackList');
    const audio = document.getElementById('audio');
    const searchInput = document.getElementById('search');

    let files = [];
    let filtered = [];
    let currentIndex = 0;

    function getDriveUrl(id) {
      return `https://www.googleapis.com/drive/v3/files/${id}?alt=media&key=${apiKey}`;
    }

    function renderTracks(list) {
      trackList.innerHTML = '';
      list.forEach((file, index) => {
        if (!['mp3', 'wav', 'm4a'].includes(file.name.split('.').pop().toLowerCase())) return;
        const div = document.createElement('div');
        div.className = 'track';
        div.innerHTML = `<span class="track-title">${file.name}</span>`;
        div.onclick = () => playTrack(index);
        trackList.appendChild(div);
      });
    }

    function playTrack(index) {
      currentIndex = index;
      const file = filtered[index];
      if (!file) return;
      audio.src = getDriveUrl(file.id);
      audio.play();
    }

    function nextTrack() {
      currentIndex = (currentIndex + 1) % filtered.length;
      playTrack(currentIndex);
    }

    function prevTrack() {
      currentIndex = (currentIndex - 1 + filtered.length) % filtered.length;
      playTrack(currentIndex);
    }

    function shuffleTrack() {
      currentIndex = Math.floor(Math.random() * filtered.length);
      playTrack(currentIndex);
    }

    async function fetchAllFiles(token = '') {
      const url = `https://www.googleapis.com/drive/v3/files?q='${folderId}'+in+parents&fields=nextPageToken,files(id,name)&pageSize=100&pageToken=${token}&key=${apiKey}`;
      const res = await fetch(url);
      const data = await res.json();
      files = files.concat(data.files);
      if (data.nextPageToken) {
        return fetchAllFiles(data.nextPageToken);
      }
    }

    async function init() {
      await fetchAllFiles();
      filtered = files.filter(f => ['mp3', 'wav', 'm4a'].includes(f.name.split('.').pop().toLowerCase()));
      renderTracks(filtered);
      playTrack(0);
    }

    searchInput.addEventListener('input', () => {
      const query = searchInput.value.toLowerCase();
      filtered = files.filter(f => f.name.toLowerCase().includes(query) && ['mp3', 'wav', 'm4a'].includes(f.name.split('.').pop().toLowerCase()));
      renderTracks(filtered);
    });

    audio.addEventListener('ended', nextTrack);
    init();
  </script>
</body>
</html>
