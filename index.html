<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spotify-Style Google Drive Player</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: white;
    }
    .player {
      max-width: 600px;
      margin: 2rem auto;
      background-color: #1e1e1e;
      border-radius: 12px;
      padding: 1rem;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
    }
    .track-list {
      max-height: 300px;
      overflow-y: auto;
      margin-top: 1rem;
    }
    .track {
      padding: 0.5rem;
      cursor: pointer;
      border-bottom: 1px solid #333;
    }
    .track:hover {
      background-color: #2a2a2a;
    }
    .active {
      background-color: #333;
    }
    .controls {
      display: flex;
      justify-content: space-around;
      margin-top: 1rem;
    }
    button {
      background-color: #1db954;
      color: white;
      border: none;
      border-radius: 20px;
      padding: 0.5rem 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #1ed760;
    }
    .cover {
      width: 100%;
      height: 300px;
      background-color: #222;
      background-size: cover;
      background-position: center;
      border-radius: 12px;
      margin-bottom: 1rem;
    }
    #search {
      width: 100%;
      padding: 0.5rem;
      border: none;
      border-radius: 8px;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="player">
    <input id="search" type="text" placeholder="Search songs..." />
    <div class="cover" id="cover"></div>
    <h2 id="title">Loading...</h2>
    <audio id="audio" controls style="width:100%"></audio>
    <div class="controls">
      <button onclick="prev()">‚èÆÔ∏è</button>
      <button onclick="togglePlay()">‚ñ∂Ô∏è/‚è∏Ô∏è</button>
      <button onclick="next()">‚è≠Ô∏è</button>
      <button onclick="shuffle()">üîÄ</button>
    </div>
    <div class="track-list" id="list"></div>
  </div>
  <script>
    const folderId = '1DGz9zEQh29EAqTZpmWK5mwSj5HComnkn';
    const apiKey = 'AIzaSyDsYE91wH7UDwu8eZNbD1CFuVcilgYeZhI';
    const audio = document.getElementById('audio');
    const title = document.getElementById('title');
    const list = document.getElementById('list');
    const cover = document.getElementById('cover');
    const search = document.getElementById('search');

    let tracks = [];
    let current = 0;

    async function fetchFiles() {
      const q = encodeURIComponent(`'${folderId}' in parents and (mimeType='audio/mpeg' or mimeType='audio/wav' or mimeType='audio/x-m4a')`);
      const url = `https://www.googleapis.com/drive/v3/files?q=${q}&fields=files(id,name,thumbnailLink)&key=${apiKey}`;
      const res = await fetch(url);
      const data = await res.json();
      tracks = data.files;
      renderList();
      loadTrack(current);
    }

    function getDriveUrl(id) {
      return `https://www.googleapis.com/drive/v3/files/${id}?alt=media&key=${apiKey}`;
    }

    function loadTrack(i) {
      const track = tracks[i];
      if (!track) return;
      current = i;
      title.textContent = track.name;
      audio.src = getDriveUrl(track.id);
      audio.load();
      cover.style.backgroundImage = track.thumbnailLink ? `url(${track.thumbnailLink})` : 'none';
      audio.oncanplay = () => audio.play().catch(() => {});
      updateActive();
    }

    function renderList() {
      list.innerHTML = '';
      const keyword = search.value.toLowerCase();
      tracks.forEach((track, i) => {
        if (!track.name.toLowerCase().includes(keyword)) return;
        const div = document.createElement('div');
        div.className = 'track';
        if (i === current) div.classList.add('active');
        div.textContent = track.name;
        div.onclick = () => loadTrack(i);
        list.appendChild(div);
      });
    }

    function updateActive() {
      [...list.children].forEach((c, i) => {
        c.classList.toggle('active', i === current);
      });
    }

    function togglePlay() {
      if (audio.paused) audio.play();
      else audio.pause();
    }
    function next() {
      current = (current + 1) % tracks.length;
      loadTrack(current);
    }
    function prev() {
      current = (current - 1 + tracks.length) % tracks.length;
      loadTrack(current);
    }
    function shuffle() {
      current = Math.floor(Math.random() * tracks.length);
      loadTrack(current);
    }

    search.addEventListener('input', renderList);

    fetchFiles();
  </script>
</body>
</html>
